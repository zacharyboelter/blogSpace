<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BlogSpace</title>
</head>

<body>
    <nav>
        <h1>BlogSpace</h1>
    </nav>




    <div class="container">
        <form action="" id="new-post">
            <label for="blog-title">Title</label>
            <input type="text" id="blog-title">
            <label for="blog-post">Body</label>
            <textarea name="blog-post" id="blog-post" cols="20" rows="5" placeholder="Enter post here..."></textarea>
            <button id="post-button" class="post-btn">Post</button>
        </form>
        <div class="posts" id="posts"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
